<button class=" mb-2" nbButton status="success" (click)='visiable()'>+Add Branch</button>
<div class="row animated fadeIn" *ngIf='!isCollapsed'>
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Branches</nb-card-header>
      <nb-card-body>
        <form #employe="ngForm" ngNativeValidate (ngSubmit)="onClickSubmit(employe.value)">
          <div class="row">
            
              <div class="col-6 form-group">
                  <label for="exampleInputPassword1" class="label">From Date</label> 
                  <div class="input-group">
                   <input nbInput fullWidth type="date"  name="date" (change)="selectDate($event)"  [ngModel]="curDate | date:'yyyy-MM-dd'"  >
                </div>
              </div>
              <div class="col-6 form-group">
                  <label for="exampleInputPassword1" class="label">To Date</label> 
                  <div class="input-group">
                   <input nbInput fullWidth type="date"  name="date" (change)="selectDate($event)"  [ngModel]="curDate | date:'yyyy-MM-dd'"  >
                </div>
              </div>
         </div>
         <div class="row">
            <div class="col-6 form-group">
                <label for="exampleInputPassword1" class="label">Branches Type </label>
               
                <select nbInput class="custom-select" name="branch_name" (change)='selectList($event)' [(ngModel)]='listId' >
                  <option  disabled value="undefined">Select Branch</option>
                  <option *ngFor='let branch of branchesList.data;' [ngValue]='branch.branch_id'>{{branch.branch_name}}</option>
                </select>
                
              </div>

         </div>
          
          <button type="submit" nbButton status="danger"  style="float: right;" (click)="hide()">Cancel</button>
          <button type="submit" class=" mr-2" nbButton status="success" style="float:right" >Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  </div>
