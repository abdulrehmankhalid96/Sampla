
<div class="container login-container">
  <div class="row justify-content-md-center" >
      <div class="col-md-6 login-form-1">
          <h3>Login</h3>
          <form  ngNativeValidate  >
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Email" name="email" [(ngModel)]="loginUserData.email"/>
              </div>
              <div class="form-group">
                  <input type="password" class="form-control" placeholder="Your Password *" name="password" [(ngModel)]="loginUserData.password"/>
              </div>
              <div class="form-group">
                  <input type="submit" class="btnSubmit" (click)="loginUser()"/>
              </div>
              <div class="form-group">
                  <a href="#" class="ForgetPwd">Forget Password?</a>
              </div>
          </form>
      </div>
      </div>
      </div>
